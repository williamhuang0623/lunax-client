specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTAuction
    network: mumbai
    source:
      address: "0xe87E3a9241d4125CEDF2A3449f44270fe3Bb427f"
      abi: NFTAuction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AuctionEnded
        - AuctionItemCreated
        - HighestBidIncreased
      abis:
        - name: NFTAuction
          file: ./abis/NFTAuction.json
      eventHandlers:
        - event: AuctionEnded(address,uint256)
          handler: handleAuctionEnded
        - event: AuctionItemCreated(indexed uint256,indexed address,indexed uint256,address,address,uint256,bool)
          handler: handleAuctionItemCreated
        - event: HighestBidIncreased(address,uint256)
          handler: handleHighestBidIncreased
      file: ./src/mapping.ts
