specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTAuction
    network: mumbai
    source:
      address: "0x0EE8c4EBCf75f7362E54f268422EeAEA5a82c32d"
      abi: NFTAuction
      startBlock: 18793155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AuctionEnded
        - AuctionItemCreated
        - HighestBidIncreased
      abis:
        - name: NFTAuction
          file: ./abis/NFTAuction.json
      eventHandlers:
        - event: AuctionEnded(address,uint256)
          handler: handleAuctionEnded
        - event: AuctionItemCreated(indexed uint256,indexed address,indexed uint256,address,address,uint256,bool)
          handler: handleAuctionItemCreated
        - event: HighestBidIncreased(uint256,address,uint256)
          handler: handleHighestBidIncreased
      file: ./src/mapping.ts
